<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersCreateDlg" widgetVar="UsersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsersTitle}">
            <h:form id="UsersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsersLabel_userid}" for="userid" />
                        <p:inputText id="userid" value="#{usersController.selected.userid}" title="#{bundle.CreateUsersTitle_userid}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_userid}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_username}" for="username" />
                        <p:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.CreateUsersTitle_username}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_token}" for="token" />
                        <p:inputText id="token" value="#{usersController.selected.token}" title="#{bundle.CreateUsersTitle_token}" />
                        <p:outputLabel value="#{bundle.CreateUsersLabel_lastlogin}" for="lastlogin" />
                        <p:calendar id="lastlogin" pattern="MM/dd/yyyy" value="#{usersController.selected.lastlogin}" title="#{bundle.EditUsersTitle_lastlogin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{usersController.selected.phone}" title="#{bundle.CreateUsersTitle_phone}" />
                        <p:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateUsersLabel_adress}" for="adress" />
                        <p:inputText id="adress" value="#{usersController.selected.adress}" title="#{bundle.CreateUsersTitle_adress}" />
                        <p:outputLabel value="#{bundle.CreateUsersLabel_name}" for="name" />
                        <p:inputText id="name" value="#{usersController.selected.name}" title="#{bundle.CreateUsersTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.create}" value="#{bundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsersCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
