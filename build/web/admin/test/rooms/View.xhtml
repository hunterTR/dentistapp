<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoomsViewDlg" widgetVar="RoomsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRoomsTitle}">
            <h:form id="RoomsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roomsController.selected != null}">
                        <h:outputText value="#{bundle.ViewRoomsLabel_roomid}"/>
                        <h:outputText value="#{roomsController.selected.roomid}" title="#{bundle.ViewRoomsTitle_roomid}"/>
                        <h:outputText value="#{bundle.ViewRoomsLabel_roomname}"/>
                        <h:outputText value="#{roomsController.selected.roomname}" title="#{bundle.ViewRoomsTitle_roomname}"/>
                        <h:outputText value="#{bundle.ViewRoomsLabel_companyid}"/>
                        <h:outputText value="#{roomsController.selected.companyid}" title="#{bundle.ViewRoomsTitle_companyid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RoomsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
