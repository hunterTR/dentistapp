<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationsViewDlg" widgetVar="ReservationsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservationsTitle}">
            <h:form id="ReservationsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationsController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservationsLabel_reservationid}"/>
                        <h:outputText value="#{reservationsController.selected.reservationid}" title="#{bundle.ViewReservationsTitle_reservationid}"/>
                        <h:outputText value="#{bundle.ViewReservationsLabel_customerid}"/>
                        <h:outputText value="#{reservationsController.selected.customerid}" title="#{bundle.ViewReservationsTitle_customerid}"/>
                        <h:outputText value="#{bundle.ViewReservationsLabel_doctorid}"/>
                        <h:outputText value="#{reservationsController.selected.doctorid}" title="#{bundle.ViewReservationsTitle_doctorid}"/>
                        <h:outputText value="#{bundle.ViewReservationsLabel_date}"/>
                        <h:outputText value="#{reservationsController.selected.date}" title="#{bundle.ViewReservationsTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservationsLabel_roomid}"/>
                        <h:outputText value="#{reservationsController.selected.roomid}" title="#{bundle.ViewReservationsTitle_roomid}"/>
                        <h:outputText value="#{bundle.ViewReservationsLabel_cost}"/>
                        <h:outputText value="#{reservationsController.selected.cost}" title="#{bundle.ViewReservationsTitle_cost}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservationsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
