<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersEditDlg" widgetVar="UsersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsersTitle}">
            <h:form id="UsersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsersLabel_userid}" for="userid" />
                        <p:inputText id="userid" value="#{usersController.selected.userid}" title="#{bundle.EditUsersTitle_userid}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_userid}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_username}" for="username" />
                        <p:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.EditUsersTitle_username}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_password}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_token}" for="token" />
                        <p:inputText id="token" value="#{usersController.selected.token}" title="#{bundle.EditUsersTitle_token}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_lastlogin}" for="lastlogin" />
                        <p:calendar id="lastlogin" pattern="MM/dd/yyyy" value="#{usersController.selected.lastlogin}" title="#{bundle.EditUsersTitle_lastlogin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{usersController.selected.phone}" title="#{bundle.EditUsersTitle_phone}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.EditUsersTitle_email}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_adress}" for="adress" />
                        <p:inputText id="adress" value="#{usersController.selected.adress}" title="#{bundle.EditUsersTitle_adress}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_name}" for="name" />
                        <p:inputText id="name" value="#{usersController.selected.name}" title="#{bundle.EditUsersTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.update}" value="#{bundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
