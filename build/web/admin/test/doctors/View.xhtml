<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DoctorsViewDlg" widgetVar="DoctorsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDoctorsTitle}">
            <h:form id="DoctorsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{doctorsController.selected != null}">
                        <h:outputText value="#{bundle.ViewDoctorsLabel_doctorid}"/>
                        <h:outputText value="#{doctorsController.selected.doctorid}" title="#{bundle.ViewDoctorsTitle_doctorid}"/>
                        <h:outputText value="#{bundle.ViewDoctorsLabel_companyid}"/>
                        <h:outputText value="#{doctorsController.selected.companyid}" title="#{bundle.ViewDoctorsTitle_companyid}"/>
                        <h:outputText value="#{bundle.ViewDoctorsLabel_userid}"/>
                        <h:outputText value="#{doctorsController.selected.userid}" title="#{bundle.ViewDoctorsTitle_userid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DoctorsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
