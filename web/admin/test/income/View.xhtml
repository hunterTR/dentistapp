<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IncomeViewDlg" widgetVar="IncomeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIncomeTitle}">
            <h:form id="IncomeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{incomeController.selected != null}">
                        <h:outputText value="#{bundle.ViewIncomeLabel_incomeid}"/>
                        <h:outputText value="#{incomeController.selected.incomeid}" title="#{bundle.ViewIncomeTitle_incomeid}"/>
                        <h:outputText value="#{bundle.ViewIncomeLabel_reservationid}"/>
                        <h:outputText value="#{incomeController.selected.reservationid}" title="#{bundle.ViewIncomeTitle_reservationid}"/>
                        <h:outputText value="#{bundle.ViewIncomeLabel_userid}"/>
                        <h:outputText value="#{incomeController.selected.userid}" title="#{bundle.ViewIncomeTitle_userid}"/>
                        <h:outputText value="#{bundle.ViewIncomeLabel_doctorid}"/>
                        <h:outputText value="#{incomeController.selected.doctorid}" title="#{bundle.ViewIncomeTitle_doctorid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IncomeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
