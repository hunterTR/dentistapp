<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IncomeEditDlg" widgetVar="IncomeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIncomeTitle}">
            <h:form id="IncomeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{incomeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIncomeLabel_incomeid}" for="incomeid" />
                        <p:inputText id="incomeid" value="#{incomeController.selected.incomeid}" title="#{bundle.EditIncomeTitle_incomeid}" required="true" requiredMessage="#{bundle.EditIncomeRequiredMessage_incomeid}"/>
                        <p:outputLabel value="#{bundle.EditIncomeLabel_reservationid}" for="reservationid" />
                        <p:inputText id="reservationid" value="#{incomeController.selected.reservationid}" title="#{bundle.EditIncomeTitle_reservationid}" />
                        <p:outputLabel value="#{bundle.EditIncomeLabel_userid}" for="userid" />
                        <p:inputText id="userid" value="#{incomeController.selected.userid}" title="#{bundle.EditIncomeTitle_userid}" />
                        <p:outputLabel value="#{bundle.EditIncomeLabel_doctorid}" for="doctorid" />
                        <p:inputText id="doctorid" value="#{incomeController.selected.doctorid}" title="#{bundle.EditIncomeTitle_doctorid}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{incomeController.update}" value="#{bundle.Save}" update="display,:IncomeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IncomeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IncomeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
