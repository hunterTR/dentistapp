<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompanyViewDlg" widgetVar="CompanyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompanyTitle}">
            <h:form id="CompanyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{companyController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompanyLabel_companyid}"/>
                        <h:outputText value="#{companyController.selected.companyid}" title="#{bundle.ViewCompanyTitle_companyid}"/>
                        <h:outputText value="#{bundle.ViewCompanyLabel_companyname}"/>
                        <h:outputText value="#{companyController.selected.companyname}" title="#{bundle.ViewCompanyTitle_companyname}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompanyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
