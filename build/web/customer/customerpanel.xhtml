<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            .ui-widget-header .ui-inputfield, .ui-widget-content .ui-inputfield{
                background: whitesmoke;
                -moz-box-shadow: inset 0 2px 2px #8f8f8f;
                -webkit-box-shadow: inset 0 2px 2px #8f8f8f;
                box-shadow: inset 0 2px 2px #8f8f8f;
                color: darkslategray;
            }
        </style>
    </h:head>
    <h:body>

        <br />

        <h:outputLabel value ="Welcome: #{CustomerPanel.name}"></h:outputLabel>
        <br />
     
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />

            <p:button value="Take an Appointment"  outcome="takeappointment.xhtml" icon="ui-icon-star"  />

  
        <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">

        </p:dialog>
    </h:form>

    <br />  

    <h:form id="form2">

        <p:carousel value="#{CustomerPanel.reservationList}" headerText="Appointments" var="reservation" itemStyleClass="carItem">
            <h:panelGrid columns="2" style="width:100%" cellpadding="5" columnClasses="label,value">
                <f:facet name="header">

                </f:facet>

                <h:outputText value="Hospital" />
                <h:outputText value="#{reservation.companyName}" />
                
                <h:outputText value="Room Number" />
                <h:outputText value="#{reservation.room}" />

                <h:outputText value="Date" />
                <h:outputText value="#{reservation.date}" />

                <h:outputText value="Doctor Name" />
                <h:outputText value="#{reservation.doctorName}"/>

                <h:outputText value="Type" />
                <h:outputText value="#{reservation.type}" />

                <h:outputText value="Cost" />
                <h:outputText value="#{reservation.cost} TL" />

                <h:commandButton value="Cancel" actionListener="#{CustomerPanel.deleteReservationDate(reservation.reservationID)}"> </h:commandButton>
            </h:panelGrid>

            <f:facet name="footer">

            </f:facet>
        </p:carousel>
    </h:form>


</h:body>
</html>
