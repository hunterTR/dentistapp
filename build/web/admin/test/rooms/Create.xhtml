<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoomsCreateDlg" widgetVar="RoomsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRoomsTitle}">
            <h:form id="RoomsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roomsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRoomsLabel_roomid}" for="roomid" />
                        <p:inputText id="roomid" value="#{roomsController.selected.roomid}" title="#{bundle.CreateRoomsTitle_roomid}" required="true" requiredMessage="#{bundle.CreateRoomsRequiredMessage_roomid}"/>
                        <p:outputLabel value="#{bundle.CreateRoomsLabel_roomname}" for="roomname" />
                        <p:inputText id="roomname" value="#{roomsController.selected.roomname}" title="#{bundle.CreateRoomsTitle_roomname}" />
                        <p:outputLabel value="#{bundle.CreateRoomsLabel_companyid}" for="companyid" />
                        <p:inputText id="companyid" value="#{roomsController.selected.companyid}" title="#{bundle.CreateRoomsTitle_companyid}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{roomsController.create}" value="#{bundle.Save}" update="display,:RoomsListForm:datalist,:growl" oncomplete="handleSubmit(args,'RoomsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RoomsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
