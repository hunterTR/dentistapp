<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            .ui-widget-header .ui-inputfield, .ui-widget-content .ui-inputfield{
                background: whitesmoke;
                -moz-box-shadow: inset 0 2px 2px #8f8f8f;
                -webkit-box-shadow: inset 0 2px 2px #8f8f8f;
                box-shadow: inset 0 2px 2px #8f8f8f;
                color: darkslategray;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="income" value="#{CompanyPanel.incomeList}" widgetVar="incomeTable"
                         emptyMessage="No users found with given criteria" filteredValue="#{CompanyPanel.filteredIncomeList}">

                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('incomeTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>
                \

                <p:column filterBy="#{income.doctor.name}" headerText="Doctor Name" filterMatchMode="contains">

                    <h:outputText value="#{income.doctor.name}" />
                </p:column>

                <p:column filterBy="#{income.user.name}" headerText="Patient Name"  filterMatchMode="contains">

                    <h:outputText value="#{income.user.name}" />
                </p:column>

                <p:column filterBy="#{income.date}" headerText="Date" >

                    <h:outputText value="#{income.date}" />
                </p:column>

                <p:column headerText="Description">

                    <h:outputText value="#{income.description}" />
                </p:column>

                <p:column headerText="Income">

                    <h:outputText value="#{income.income}" />
                </p:column>

            </p:dataTable>
        </h:form>


    </h:body>
</html>
